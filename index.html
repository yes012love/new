    <script src="js/jquery.mousewheel.min.js"></script>
    <script>

      $('section').on('mousewheel',function(e,d){
        if(d>0){
          let prv = $(this).prev().offset().top;
          $('html, body').stop().animate({'scrollTop':prv})
        }else if(d<0){
          let nxt = $(this).next().offset().top;
          $('html, body').stop().animate({'scrollTop':nxt})
        }
      });

      $('nav button').on('click',function(){
        let i = $(this).index();
        let mv = $('section').eq(i).offset().top;

        $('html,body').stop().animate({'scrollTop':mv})
      });





$(document).ready(function(){
  $('.slider-for').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: false,
  fade: true,
  asNavFor: '.slider-nav'
});
$('.slider-nav').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  asNavFor: '.slider-for',
  dots: true,
  centerMode: true,
  focusOnSelect: true
});
});









      $('.slider').slick({
  dots:true,
  prevArrow: '<a class="slick-prev" href="#"><i data-icon="ei-arrow-left" data-size="m"></i></a>',
  nextArrow: '<a class="slick-next" href="#"><i data-icon="ei-arrow-right" data-size="m"></i></a>',
  customPaging: function(slick,index) {
                    var targetImage = slick.$slides.eq(index).find('img').attr('src');
                    return '<img src=" ' + targetImage + ' "/>';
                }
});

$('.vidItems').on('mouseover',function(){
  let vid = $(this).find('video').get(0);
  
  vid.play();

});


$('.vidItems').on('mouseout', function(){
    let vid = $(this).find('video').get(0);

    vid.pause();
    vid.currentTime = 0;

});


$('.vidItems').on('click',function(e){
    e.preventDefault(); 
    $('.videoView').show();

    let vid = $(this).find('figure').html();
    $('.videoView').find('.viewVid').html(vid);

    $('.videoView').find('video').attr('muted','false');

    let vid2 = $('.videoView').find('video').get(0);

    vid2.play();

});

$('.vidBgClose').on('click',function(){

    $(this).find('.viewVid').children().remove();
    $('.videoView').hide();
    
});


$('.vidItems2').on('click',function(e){
    e.preventDefault();
     let vidKey = $(this).find('.vidKey').text();
     let vidUrl = 
     '<iframe width="1280" height="720" src="https://www.youtube.com/embed/'+vidKey+'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'

     $('.videoView2').show().find('.viewVid2').html(vidUrl)
});

$('.vidBgClose2').on('click',function(){
    
  $('.viewVid2').html('');
    $('.videoView2').hide();

});













    </script>
